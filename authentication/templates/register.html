{% extends 'base.html' %}
{% block content %}

<div id="register-card" class="card">
    <div class="card-body" id="register-body">
        <h1 class="display-2">Register</h1>
            <form action="" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn" type="submit" value="Register">
                </div>
            </form>
            <p>If you have an account, <a href="/login">Login here!</a></p>
    </div>

</div>
{% endblock %}
