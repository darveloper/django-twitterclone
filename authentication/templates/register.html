{% extends 'base.html' %}
{% block content %}

<div class="container">

<h1 class="display-2 text-center mb-4">Register</h1>
<div class="form-group">
    <form action="" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </div>
    </form>
     <p>If you have an account, <a href="/login">Login here!</a></p>
</div>
</div>
{% endblock %}
